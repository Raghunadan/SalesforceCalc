<template>
    <lightning-card variant="Narrow" title="Calculator">
        <!-- Input for Number 1 -->
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Enter value for number1.</h2>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter num1" placeholder="Type here..." value={num1} onchange={handleChange}></lightning-input>
            </div>
        </div>

        <!-- Input for Number 2 -->
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Enter value for number2.</h2>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter num2" placeholder="Type here..." value={num2} onchange={handleChange}></lightning-input>
            </div>
        </div>

        <!-- Action Buttons -->
        <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmit}></lightning-button>
        <lightning-button variant="brand" label="Add" title="Add" onclick={handleAddition}></lightning-button>
        <lightning-button variant="brand" label="Sub" title="Sub" onclick={handleSubtraction}></lightning-button>
    </lightning-card>

    <!-- Child Components -->
    <c-add-comp val1={num1} val2={num2}></c-add-comp>
    <c-sub-comp val1={num1} val2={num2}></c-sub-comp>
    <c-multi-comp></c-multi-comp>
</template>
